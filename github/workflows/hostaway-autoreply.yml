name: Hostaway Auto-Reply Workflow

on:
  push:
    branches:
      - main   # This will trigger the workflow on a push to the main branch
  workflow_dispatch:   # Allows for manual trigger as well

jobs:
  autoreply:
    runs-on: ubuntu-latest  # Set up the environment for the job

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2  # This step checks out your repository

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2  # Set up Python environment
        with:
          python-version: '3.9'  # Specify Python version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Install dependencies

      # Step 4: Run Hostaway Auto-Reply Script
      - name: Run Hostaway Auto-Reply Script
        run: |
          python hostaway_autoreply.py  # Replace with your script to handle the Hostaway interaction

      # Optional: Step 5: Deploy (if applicable)
