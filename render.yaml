# path: render.yaml
services:
  - type: web
    name: hostaway-autoreply
    runtime: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /ping

    # All configuration comes from Render's Environment page; nothing hardcoded here.
    envVars:
      - key: PYTHON_VERSION
        sync: false              # e.g., 3.11.9
      - key: HOSTAWAY_CLIENT_ID
        sync: false
      - key: HOSTAWAY_CLIENT_SECRET
        sync: false
      - key: HOSTAWAY_API_BASE
        sync: false             # e.g., https://api.hostaway.com/v1
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        sync: false             # e.g., gpt-4o-mini
      - key: OPENAI_MODEL_ROUTER
        sync: false             # optional
      - key: OPENAI_MODEL_REPLY
        sync: false             # optional
      - key: GOOGLE_PLACES_API_KEY
        sync: false
      - key: GOOGLE_DISTANCE_MATRIX_API_KEY
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: SLACK_CHANNEL
        sync: false             # must be a channel ID like CXXXX… or GXXXX…
      - key: LEARNING_DB_PATH
        sync: false             # e.g., /var/data/learning.db
      - key: MEMORY_YAML_PATH
        sync: false             # e.g., /var/data/memory.yaml
      - key: DEFAULT_CHECKIN_TIME
        sync: false             # e.g., 16:00
      - key: DEFAULT_CHECKOUT_TIME
        sync: false             # e.g., 11:00
      - key: EARLY_CHECKIN_FEE
        sync: false             # e.g., 0
      - key: LATE_CHECKOUT_FEE
        sync: false             # e.g., 0
      - key: SHOW_NEW_GUEST_TAG
        sync: false             # e.g., 0 or 1
      - key: ADMIN_TOKEN
        sync: false
      # Rollout flags (set values in Environment page)
      - key: SMART_AUTOREPLY
        sync: false             # 0/1
      - key: SHADOW_MODE
        sync: false             # 1 to shadow, 0 to serve

    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
